server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    # access_log  /var/log/nginx/host.access.log  main;

    location = /auth { 
      return 302 $scheme://$http_host/auth/;
    }
    location /auth/ {
      proxy_pass http://express/;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location @login_redirect {
      return 302 $scheme://$http_host/auth/login?redirect=$request_uri;
    }

    # -------------------------------------------------
    #   eleventy
    # -------------------------------------------------
    location /eleventy/ {
      proxy_pass http://eleventy/;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # -------------------------------------------------
    #   nuxt
    # -------------------------------------------------
    location = /app { 
      return 302 $scheme://$http_host/app/;
    }
    location /app/ {
      proxy_pass http://nuxt:3000/;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # -------------------------------------------------
    #   astro
    # -------------------------------------------------
    # location = /astro { 
    #   return 302 $scheme://$http_host/astro/;
    # }
    location / {
      proxy_pass http://astro:4321/;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # -------------------------------------------------
    #   laravel
    # -------------------------------------------------
    location = /master { 
      return 302 $scheme://$http_host/master/;
    }
    location /master/ {
      auth_request /auth/;
      error_page 401 = @login_redirect;
      proxy_pass http://laravel/;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # -------------------------------------------------
    #   phpmyadmin
    # -------------------------------------------------
    location = /db { 
      return 302 $scheme://$http_host/db/;
    }
    location /db/ {
      auth_request /auth/;
      error_page 401 = @login_redirect;
      proxy_pass http://phpmyadmin/;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

