<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/auth/bulma.min.css" />
    <script defer>
      window.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("#js-loginForm");
        const redirectPath = location.search
          .split("?")[1]
          .split("=")[1]
          .replace(/%2F/g, "/")
          .replace(/\/$/, "");
        const input = document.createElement("input");
        input.setAttribute("type", "hidden");
        input.setAttribute("name", "redirectPath");
        input.setAttribute("value", redirectPath);
        form.appendChild(input);
      });
    </script>
  </head>
  <body>
    <div class="hero is-dark is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-8-tablet is-5-desktop">
              <form
                action="/auth/login"
                method="post"
                class="box is-white"
                id="js-loginForm"
              >
                <div class="field">
                  <label for="" class="label">ユーザー名</label>
                  <div class="control">
                    <input type="text" name="username" class="input" required />
                  </div>
                </div>
                <div class="field">
                  <label for="" class="label">パスワード</label>
                  <div class="control">
                    <input
                      type="password"
                      name="password"
                      class="input"
                      required
                    />
                  </div>
                </div>
                <!-- <div class="field">
                  <label for="" class="checkbox">
                    <input type="checkbox">Remember me
                  </label>
                </div> -->
                <div class="field">
                  <button
                    type="submit"
                    class="button is-success has-text-weight-bold"
                  >
                    ログイン
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
