name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_EMAIL }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build the Docker image
        run: docker-compose -f docker-compose.prod.yml build

      - name: Push to DockerHub
        run: |
          docker tag atsushitokuoka/mysite_proxy atsushitokuoka/mysite_proxy:${{ github.run_id }}
          docker tag atsushitokuoka/mysite_front atsushitokuoka/mysite_front:${{ github.run_id }}
          docker push atsushitokuoka/mysite_proxy:${{ github.run_id }}
          docker push atsushitokuoka/mysite_front:${{ github.run_id }}
