    build:
      context: ./proxy
    image: atsushitokuoka/mysite_proxy
  auth:
    build:
      context: ./auth
    image: atsushitokuoka/mysite_auth
  front:
    build:
      context: ./front
      dockerfile: Dockerfile.prod
    image: atsushitokuoka/mysite_front
  back:
    build:
      context: ./back
    image: atsushitokuoka/mysite_back